responses:
  utter_greet:
  - text: Hi, I am Estshara Chatbot. How can I help you?
  utter_whatwrong:
  - text: What seems to be the problem?
  utter_opinion:
  - text: As an AI language model, I don't have personal opinions or beliefs.
  utter_medical_opinion:
  - text: i can't give a medical opinion, you have to consult a doctor.
  utter_tell_more:
  - text: Thank you for letting me know about your symptoms. Is there anything else you're experiencing that you haven't mentioned yet? It's important to provide as much detail as possible so that I can provide you with the most accurate information and guidance.
  utter_bodypart:
  - text: In which part of your body do you have pain?
  utter_closeopenQuestions:
  - text: Would you like to talk more details about your symptoms or let me ask you questions ?
  utter_xray:
  - text: It seems that you have some problems. Do you have an MRI image or X-ray image on your brain?
  utter_xrayConfirm:
  - text: Please upload the image here to pass it to our model to check if there is brain disease or not, as it will help the doctor in further stages.
  utter_thanksforanswering:
  - text: The Report will be Generated as soon as possible, Any questions?
  utter_denyxray:
  - text: Having the image will help the doctors to be more accurate about the disease
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_about_me:
  - text: Thank you for showing interest in me. I am a chatbot designed to assist you with various tasks and answer your questions to the best of my abilities, My ultimate goal is to provide you with a seamless and satisfying experience.
  utter_please_rephrase:
  - text: I'm sorry, I didn't quite understand that. Could you rephrase?
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_askaboutseizures:
  - text: Do you have seizures?
  utter_thatsgood:
  - text: Great informations, I will ask you some more questions.
  utter_ask_headache_symptoms:
  - text: Do you have headache ?
  utter_ask_seizures_symptoms:
  - text: Do you feel seizures ?
  utter_ask_vomit_symptoms:
  - text: Do you persistently feel sick (nausea), being sick (vomiting) and drowsiness ?
  utter_ask_mental_symtoms:
  - text: Do you feel mental or behavioral changes, such as memory problems or changes in personality ?
  utter_ask_vision_speech_symtoms:
  - text: Do you have vision or speech problems ?
  utter_all_slots:
  - text: 'Here are your slot values: {headache_symptoms},{seizures_symptoms},{vomit_symptoms},{mental_symtoms},{vision_speech_symtoms}.'
  utter_no_fav:
  - text: I'm sorry, I'am only a chatbot, i don't an opinion on things?
  utter_out_of_scope:
  - text: I apologize, but I'm not able to assist you with that question as it falls outside of my area of expertise. Is there anything else I can help you with that is related to my capabilities?
  utter_ask_coughing:
  - text: do you have a persistent cough?
  utter_ask_chest_pain:
  - text: do you have pain in your chest?
  utter_ask_lung_bone_pain:
  - text: do you have pain in your bones?
  utter_ask_shortness_breath:
  - text: have you experienced any persistent shortness of breath?
  utter_ask_wheezing:
  - text: Have you noticed any changes in your voice?
  utter_ask_coughing_blood:
  - text: Have you occurred coughing blood before?
  utter_ask_feel_tired:
  - text: do you feel tired most of the time?
  utter_ask_lung_weight_loss:
  - text: Do you have unexplained weight loss?
  utter_ask_pneumonia:
  - text: do you feel any inflammation in your chest or any swelling?
  utter_ask_lung_high_temp:
  - text: do you have high temperature?
  utter_ask_muscle_ache:
  - text: do you have any ache in your muscles?
  utter_ask_ache:
  - text: do you have any ache in your head?
  utter_ask_change_appearance:
  - text: have you noticed any changes in yor fingers shape?
  utter_ask_swallowing:
  - text: are you suffering from diffcuilty swallowing?
  utter_ask_swelling_face_neck:
  - text: have you noticed swelling of your face or neck?
  utter_ask_yellowing_skin:
